name: 'Actualizador Clumsex (10 min)'

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Librer铆a de Google
        run: pip install google-genai

      - name: Ejecutar Bot de Actualizaci贸n
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python review_bot.py

      - name: Verificar Sintaxis Python (Safety Check)
        run: python -m py_compile clumsex.py

      - name: Commit y Push Robusto
        run: |
          git config --global user.name 'Gemini Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Agrega tanto el c贸digo como el historial
          git add -f clumsex.py CHANGELOG.md
          
          git commit -m "chore: [AUTO-UPDATE] C贸digo + Changelog" || echo "锔 Sin cambios"
          
          # ESTA LNEA ES LA QUE ARREGLA TU ERROR ACTUAL
          git pull --rebase origin main
          
          git push origin HEAD:main

      - name: Notificar a Discord
        if: success() # Solo se ejecuta si todo lo anterior sali贸 bien
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: " Gemini Bot: 隆Update Exitoso!"
          description: "Se ha optimizado el c贸digo y actualizado el Changelog."
          color: 0x00FF00 # Verde Hacker
          username: Gemini Bot
