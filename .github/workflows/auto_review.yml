name: 'Actualizador Clumsex (clumsex.py)'

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Libs
        run: pip install google-genai

      - name: Run Bot (Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python review_bot.py

      - name: Commit & Push
        run: |
          # Configuración de identidad
          git config --global user.name 'Gemini Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Verificar estado antes
          echo "Estado previo:"
          git status
          
          # Agregar el archivo (ahora sin comillas complicadas)
          git add clumsex.py
          
          # Commit y Push
          git commit -m "chore: [AUTO-UPDATE] Nueva versión optimizada" || echo "Sin cambios para subir"
          git push
