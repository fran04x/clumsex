name: 'Actualizador Clumsex (10 min)'

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Librer√≠a de Google
        run: pip install google-genai

      # === GENERACI√ìN CON 3 VIDAS (Auto-correcci√≥n) ===
      - name: Generar C√≥digo Seguro
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          MAX_RETRIES=3
          count=0
          success=false
          
          while [ $count -lt $MAX_RETRIES ]; do
            count=$((count+1))
            echo "üîÑ Intento $count de $MAX_RETRIES..."
            
            python review_bot.py
            
            if python -m py_compile clumsex.py; then
              echo "‚úÖ Sintaxis v√°lida."
              success=true
              break
            else
              echo "‚ùå Error de sintaxis. Reintentando..."
              if [ $count -lt $MAX_RETRIES ]; then
                git restore clumsex.py
                sleep 2
              fi
            fi
          done

          if [ "$success" = false ]; then
            echo "‚õî Fallaron todos los intentos."
            exit 1
          fi

      - name: Commit y Push Robusto
        run: |
          git config --global user.name 'Gemini Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          git add -f clumsex.py CHANGELOG.md
          
          git commit -m "chore: [AUTO-UPDATE] C√≥digo + Changelog" || echo "‚ö†Ô∏è Sin cambios"
          
          # Estrategia de fusi√≥n segura
          git pull --no-rebase -s recursive -X ours origin main
          
          git push origin HEAD:main

      # === NOTIFICACI√ìN DISCORD (RESTAURADA) ===
      - name: Notificar a Discord
        if: success() # Solo si todo lo anterior sali√≥ bien
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "üöÄ Gemini Bot: ¬°Update Exitoso!"
          description: "Se ha optimizado el c√≥digo y actualizado el Changelog."
          color: 0x00FF00
          username: Gemini Bot
