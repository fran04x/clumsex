name: 'Actualizador Clumsex (10 min)'

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Librer√≠a de Google
        run: pip install google-genai

      # === GENERACI√ìN CON 3 VIDAS (Auto-correcci√≥n de sintaxis) ===
      - name: Generar C√≥digo Seguro
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          MAX_RETRIES=3
          count=0
          success=false
          
          # Loop de reintentos
          while [ $count -lt $MAX_RETRIES ]; do
            count=$((count+1))
            echo "üîÑ Intento $count de $MAX_RETRIES..."
            
            # Ejecutar Bot
            python review_bot.py
            
            # Verificar sintaxis
            if python -m py_compile clumsex.py; then
              echo "‚úÖ Sintaxis v√°lida."
              success=true
              break
            else
              echo "‚ùå Error de sintaxis. Reintentando..."
              if [ $count -lt $MAX_RETRIES ]; then
                git restore clumsex.py
                sleep 2
              fi
            fi
          done

          if [ "$success" = false ]; then
            echo "‚õî Fallaron todos los intentos. Abortando."
            exit 1
          fi

      - name: Commit y Push Robusto (Estrategia Merge)
        run: |
          git config --global user.name 'Gemini Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Agregamos los archivos
          git add -f clumsex.py CHANGELOG.md
          
          # Hacemos commit local
          git commit -m "chore: [AUTO-UPDATE] C√≥digo + Changelog" || echo "‚ö†Ô∏è Sin cambios"
          
          # === CAMBIO IMPORTANTE AQUI ===
          # Usamos --no-rebase para crear un MERGE si hay conflicto.
          # -s recursive -X ours: Si hay conflicto IMPOSIBLE de resolver,
          # da prioridad a lo que haya en GitHub (tu cambio manual) para no romper nada.
          git pull --no-rebase -s recursive -X ours origin main
          
          # Subimos el resultado fusionado
          git push origin HEAD:main
