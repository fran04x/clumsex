name: 'Actualizador de Clumsex (5 min)'

on:
  schedule:
    # CRON SINTAXIS: minuto hora dia_mes mes dia_semana
    # Intentar ejecutar cada 5 minutos. 
    - cron: '*/5 * * * *'
  
  # Permite ejecución manual con el botón si no quieres esperar
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Versión estable y moderna

      - name: Instalar Librería de Google
        run: pip install google-genai

      - name: Ejecutar Bot de Actualización
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python review_bot.py
