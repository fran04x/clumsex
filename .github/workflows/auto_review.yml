name: 'Actualizador Clumsex (10 min)'

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Libs
        run: pip install google-genai

      # El script ahora maneja sus propios reintentos internamente
      - name: Ejecutar Bot Auto-Curativo
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python review_bot.py

      - name: Commit y Push
        run: |
          git config --global user.name 'Gemini Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          git add -f clumsex.py CHANGELOG.md
          
          git commit -m "chore: [AUTO-UPDATE] C贸digo + Changelog" || echo "锔 Sin cambios"
          
          # Estrategia de fusi贸n segura
          git pull --no-rebase -s recursive -X ours origin main
          
          git push origin HEAD:main

      # === NOTIFICACIN DISCORD (RESTAURADA) ===
      - name: Notificar a Discord
        if: success() # Solo si todo lo anterior sali贸 bien
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: " Gemini Bot: 隆Update Exitoso!"
          description: "Se ha optimizado el c贸digo y actualizado el Changelog."
          color: 0x00FF00
          username: Gemini Bot
