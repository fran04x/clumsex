name: 'Actualizador de Clumsex (5 min)'

on:
  schedule:
    # Intenta ejecutarse cada 5 minutos
    - cron: '*/5 * * * *'
  
  # Botón para ejecución manual inmediata
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    
    # === PERMISOS CRÍTICOS PARA PODER HACER PUSH ===
    permissions:
      contents: write
      
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Librería de Google
        run: pip install google-genai

      - name: Ejecutar Bot de Actualización
        # Este script lee el archivo, consulta a Gemini y lo sobrescribe localmente
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python review_bot.py

      - name: Commit y Push Manual (Hardcore)
        run: |
          # 1. Configurar identidad del bot
          git config --global user.name 'Gemini Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # 2. Diagnóstico: Ver si Git detecta el cambio (debería salir en rojo)
          echo "ESTADO DE GIT ANTES DEL ADD:"
          git status
          
          # 3. Agregar el archivo explícitamente usando comillas para los espacios
          git add "clumsex v12.2 stable.py"
          
          # 4. Hacer Commit y Push
          # El "|| echo" evita que el workflow falle con error rojo si no hubo cambios
          git commit -m "chore: [AUTO-UPDATE] Nueva versión optimizada por Gemini" || echo "⚠️ AVISO: No se detectaron cambios para subir."
          
          git push
