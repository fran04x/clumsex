name: 'Actualizador Clumsex (10 min)'

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  auto_update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Librería de Google
        run: pip install google-genai

      - name: Ejecutar Bot de Actualización
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python review_bot.py

      - name: Verificar Sintaxis Python (Safety Check)
        run: python -m py_compile clumsex.py

      - name: Commit y Push Robusto
        run: |
          # 1. Configurar identidad
          git config --global user.name 'Gemini Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # 2. Agregar código y logs
          # (El -f asegura que se agreguen incluso si git los ignora por error)
          git add -f clumsex.py CHANGELOG.md
          
          # 3. Commit
          git commit -m "chore: [AUTO-UPDATE] Código + Changelog" || echo "⚠️ Sin cambios para commitear"
          
          # 4. === FIX CRÍTICO: Sincronizar antes de subir ===
          # Esto descarga tus cambios manuales (como haber creado el changelog)
          # y aplica los cambios del bot ENCIMA. Evita el error "rejected".
          git pull --rebase origin main
          
          # 5. Push final
          git push origin HEAD:main
